## What is Swagger?
#- it is a tool that help developer to create, edit and use API documentation according to the OpenAPI specification
#
#- with swagger it is not longer necessary to manually write lengthy API documentation
#
#- Swagger is capable of reading the structure of the API you defined in the annotations of your code and automatically converting it into API specification
#
#- swagger provides a user interface that generates interactive API documentation that lets users test the API calls in the browser
#
#main swagger components are
#- Swagger Editor for writing and editing API spec
#- Swagger UI for creating interactive API documentation
#- Swagger codegen for generating server stubs or client libraries for your api
#
#Swagger vs OpenAPI
#both terms swagger and OpenAPI are used in the context of API documentation but they are not the same
#OpenAPI is a standard specification for describing API and swagger helps to create API docs in line with this specification


